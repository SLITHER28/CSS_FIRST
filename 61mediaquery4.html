<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries :-</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color:darkslateblue;
        }
        
        @media screen and (min-width: 250px) and (max-width: 300px) {
            .box{
                border-radius: 50%;
            }
        }
        
    </style>
</head>
<body>
    <div class = "box"></div>
</body>
</html>
