<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Decoration-Color</title>
    <!--Main Use of the id and the class. -->
    <style>
        .DIBBA{text-decoration: underline;}
        #box_1{text-decoration-color:crimson;  text-decoration-style : dashed;}
        #box_2{text-decoration-color:blueviolet; text-decoration-style : double;}
        #box_3{text-decoration-color:darkgreen; text-decoration-style : solid;}
        #box_4{text-decoration-color:peru; text-decoration-style : wavy;}
    </style>
</head>
<body>
    <h3><div id = "box_1" ; class = "DIBBA">Box 1</div><br></h3>
    <h3><div id = "box_2" ; class = "DIBBA">Box 2</div><br></h3>
    <h3><div id = "box_3" ; class = "DIBBA">Box 3</div><br></h3>
    <h3><div id = "box_4" ; class = "DIBBA">Box 4</div></h3>
</body>
</html>
