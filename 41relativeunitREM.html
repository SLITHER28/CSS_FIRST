<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Unit : REM</title>
    <!-- Takes the relative value with respect to the root element. -->
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 50px;
        }
     
     #first{
        font-size: 25px;
        background-color: blue;
     }

     #second{
        font-size: 2rem;
        background-color: chocolate;
     }
    </style>
</head>
<body>
    Bobzy The King.
    <div id = "first" class = "box">
        FIRST
        <div id = "second" class = "box">
            SECOND
        </div>
    </div>
</body>
</html>
