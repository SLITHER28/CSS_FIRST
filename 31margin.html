<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .pad{
            height: 50px;
            width: 50px;
            padding: 25px;
        }

        #first{
            margin : 25px;
            background-color:darkgoldenrod;
        }

        #second{
            margin: 25px;
            background-color:deeppink;
        }
    </style>
</head>
<body>
    <div id = "first" class = "pad">First</div>
    <div id = "second" class = "pad">Second</div>
</body>
</html>
