<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Unit : Percentage</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    #first{
        background-color:lightskyblue;
        height: 100px;
        width: 200px;
      }

    #second{
        background-color:brown;
        width: 50%;
        height: 50%;
    }
    </style>
</head>
<body>
    <div id="first">
        first box
        <div id="second">
            second box
        </div>
    </div>
</body>
</html>
