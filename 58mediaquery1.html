<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries :-</title>
    <style>
        .box{
            padding: 5px;
            width: 100px;
            height: 100px;
            background-color: lavender;
        }
        
        @media screen and (width: 300px) {
        .box{
              background-color:darkred;
            }
        }
    </style>
</head>
<body>
    <div class = "box">Box</div>
</body>
</html>
